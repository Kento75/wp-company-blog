<!DOCTYPE HTML>
<html dir="ltr" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ページが見つかりませんでした | サイト名</title>
<link rel="stylesheet" type="text/css" media="all" href="./css/404.css" />
</head>
<body>
  <div id="outside">
    <div id="wrapper_page">
      <h1>404 File not found</h1>
      <h2>Webページが見つかりません</h2>

      <div id="content">
        <h3>可能性のある原因</h3>
        <ul>
          <li>アドレスに入力の間違いがある可能性がある。</li>
          <li>リンクをクリックした場合には、リンクが古い場合があります。</li>
        </ul>
        <h3>対処方法</h3>

        <ul>
          <li>アドレスを再入力する。</li>
          <li><a href="javascript:history.back();">前のページに戻る。</a></li>
          <li><a href="#">メインのサイト</a>に移動して必要な情報を探す。</li>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
